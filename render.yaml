services:
  - type: web
    name: gateway
    env: docker
    plan: starter
    dockerfilePath: gateway/Dockerfile
    autoDeploy: true
    healthCheckPath: /metrics
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: UPSTREAM_URL
        value: https://api.openai.com/v1
      - key: SENTRY_DSN
        sync: false
      - key: REDIS_URL
        sync: false

  - type: static_site
    name: frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        fromService:
          name: gateway
          type: web
          property: url