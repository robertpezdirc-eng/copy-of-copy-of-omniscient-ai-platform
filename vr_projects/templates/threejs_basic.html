<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js VR Template</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #vr-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #vr-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="info">Loading VR Template...</div>
    <button id="vr-button">Enter VR</button>

    <script>
        let scene, camera, renderer, vrButton;

        // Initialize Three.js scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1.6, 3); // Eye level height

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // VR Button setup
            vrButton = document.getElementById('vr-button');
            vrButton.addEventListener('click', enterVR);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Ground plane
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Add some objects to the scene
            createSceneObjects();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Start render loop
            animate();

            document.getElementById('info').textContent = 'VR Template Ready - Click "Enter VR" to start';
        }

        function createSceneObjects() {
            // Example: Add some cubes and spheres

            // Red cube
            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cubeMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(-2, 0.5, -3);
            cube.castShadow = true;
            scene.add(cube);

            // Blue sphere
            const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(0, 0.5, -3);
            sphere.castShadow = true;
            scene.add(sphere);

            // Green cylinder
            const cylinderGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.5);
            const cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
            cylinder.position.set(2, 0.75, -3);
            cylinder.castShadow = true;
            scene.add(cylinder);
        }

        async function enterVR() {
            if (!navigator.xr) {
                alert('WebXR not supported in this browser');
                return;
            }

            try {
                const sessionInit = {
                    optionalFeatures: ['local-floor', 'bounded-floor']
                };

                const session = await navigator.xr.requestSession('immersive-vr', sessionInit);

                // Hide VR button when in VR
                vrButton.style.display = 'none';

                // Set up session end handler
                session.addEventListener('end', () => {
                    vrButton.style.display = 'block';
                    document.getElementById('info').textContent = 'VR Session Ended';
                });

                await renderer.xr.setSession(session);

                document.getElementById('info').textContent = 'In VR Mode - Use controllers to interact';

            } catch (error) {
                console.error('Failed to enter VR:', error);
                alert('Failed to enter VR mode. Make sure you have a VR headset connected.');
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Add any animation logic here
            // For example, rotating objects:
            scene.children.forEach(child => {
                if (child instanceof THREE.Mesh && child.geometry.type === 'BoxGeometry') {
                    child.rotation.x += 0.01;
                    child.rotation.y += 0.01;
                }
            });

            renderer.render(scene, camera);
        }

        // Check for WebXR support and initialize
        if (navigator.xr) {
            navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                if (supported) {
                    init();
                } else {
                    document.getElementById('info').textContent = 'WebXR not supported on this device';
                    vrButton.disabled = true;
                    vrButton.textContent = 'VR Not Supported';
                }
            });
        } else {
            document.getElementById('info').textContent = 'WebXR not available in this browser';
            vrButton.disabled = true;
            vrButton.textContent = 'VR Not Available';
        }
    </script>
</body>
</html>
