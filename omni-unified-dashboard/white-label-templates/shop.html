<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="brand">
      <img src="assets/img/placeholder.svg" alt="Logotip" class="logo" />

    <nav class="nav">

  <footer class="site-footer">
    <small>© 2025 Ultimate Omni Package</small>
