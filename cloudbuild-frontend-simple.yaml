steps:
  # Build frontend Docker image (with runtime API URL baked in via build arg)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_API_URL=$_VITE_API_URL'
      - '-t'
      - 'gcr.io/refined-graph-471712-n9/omni-frontend:latest'
      - '-t'
      - 'gcr.io/refined-graph-471712-n9/omni-frontend:v1.0.0'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'
    timeout: 1200s

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/refined-graph-471712-n9/omni-frontend:latest']
  
  # Push version tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/refined-graph-471712-n9/omni-frontend:v1.0.0']

images:
  - 'gcr.io/refined-graph-471712-n9/omni-frontend:latest'
  - 'gcr.io/refined-graph-471712-n9/omni-frontend:v1.0.0'

substitutions:
  _VITE_API_URL: "https://example.invalid"

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s
