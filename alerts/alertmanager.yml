global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'service', 'instance']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h
  receiver: 'default'
  routes:
    - match:
        severity: 'critical'
      receiver: 'omni-notifications'
    - match:
        severity: 'warning'
      receiver: 'default'
    - match:
        service: 'omni-unified'
      receiver: 'omni-notifications'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance', 'job']

receivers:
  - name: 'default'
    email_configs:
      - to: 'ops@example.com'
        from: 'alertmanager@example.com'
        smarthost: 'mailhog:1025'
        require_tls: false

  - name: 'omni-notifications'
    slack_configs:
      - api_url: 'http://mock-slack:9001/webhook'
        channel: '#omni-notifications'
        send_resolved: true
        title: '{{ .CommonLabels.alertname }} ({{ .CommonLabels.severity }})'
        text: |
          *Alert:* {{ .CommonAnnotations.summary }}\n
          *Description:* {{ .CommonAnnotations.description }}\n
          *Service:* {{ .CommonLabels.service }}\n
          *Status:* {{ .Status }}\n
          *Labels:* {{ .CommonLabels }}\n