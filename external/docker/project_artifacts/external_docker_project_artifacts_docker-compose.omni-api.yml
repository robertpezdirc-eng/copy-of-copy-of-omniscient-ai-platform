services:
  omni-api:
    build:
      context: ./OMNIBOT13
      dockerfile: server/Dockerfile
    container_name: omni-api
    env_file:
      - ./OMNIBOT13/.env.docker
    environment:
      - PORT=3001
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/omni-brain
      - OMNI_MAX_CONCURRENCY=3
      - BIC_ENABLED=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - IBM_API_KEY=${IBM_API_KEY}
    ports:
      - "3001:3001"
    volumes:
      - omni_server_data:/app/server/data
    depends_on:
      - mongo
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${PORT:-3001}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  omni-api-green:
    build:
      context: ./OMNIBOT13
      dockerfile: server/Dockerfile
    container_name: omni-api-green
    env_file:
      - ./OMNIBOT13/.env.docker
    environment:
      - PORT=3002
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/omni-brain
      - OMNI_MAX_CONCURRENCY=3
      - BIC_ENABLED=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - IBM_API_KEY=${IBM_API_KEY}
    ports:
      - "3002:3002"
    volumes:
      - omni_server_data_green:/app/server/data
    depends_on:
      - mongo
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${PORT:-3002}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles: ["green"]

  mongo:
    image: mongo:6
    container_name: omni-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval \"db.adminCommand('ping')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: omni-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: omni-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always

volumes:
  mongo_data:
  redis_data:
  ollama_data:
  omni_server_data:
  omni_server_data_green: