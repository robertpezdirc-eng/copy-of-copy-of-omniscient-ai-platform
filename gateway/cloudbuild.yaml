steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${_PROJECT_ID}/${_IMAGE}:${_TAG}', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${_PROJECT_ID}/${_IMAGE}:${_TAG}']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=gcr.io/${_PROJECT_ID}/${_IMAGE}:${_TAG}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080
      - --set-env-vars=UPSTREAM_URL=${_UPSTREAM_URL},API_KEYS=${_API_KEYS}
images:
  - gcr.io/${_PROJECT_ID}/${_IMAGE}:${_TAG}

# Notes:
# Cloud Build to build and deploy the AI Gateway to Cloud Run
# Set substitutions on trigger:
#  _SERVICE=ai-gateway
#  _REGION=us-central1
#  _IMAGE=gateway
#  _PROJECT_ID=<your-project-id>
#  _UPSTREAM_URL=http://ml-worker.default.svc.cluster.local:8080
#  _API_KEYS=dev-key-123

substitutions:
  _TAG: latest
