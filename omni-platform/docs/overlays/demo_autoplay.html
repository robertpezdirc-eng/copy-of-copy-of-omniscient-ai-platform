<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Omni Platform – Autoplay Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #0f172a; color: #e5e7eb; }
    .slide { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; text-align: center; }
    .slide.active { display: flex; }
    .title { font-size: 56px; font-weight: 800; }
    .subtitle { font-size: 22px; color: #cbd5e1; margin-top: 10px; }
    img.fit { max-width: 92vw; max-height: 90vh; border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; }
    .footer { position: fixed; bottom: 18px; left: 0; right: 0; text-align: center; color: #94a3b8; font-size: 14px; }
    .btn { display: inline-block; margin-top: 16px; padding: 8px 14px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.06); color: #93c5fd; text-decoration: none; }
    .frame { width: 92vw; height: 88vh; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background: #0b1020; }
  </style>
</head>
<body>
  <!-- Slide 1: Title -->
  <section id="s1" class="slide active">
    <div>
      <div class="title">Omni Platform</div>
      <div class="subtitle">Architecture • Admin Dashboard • FinOps Analytics</div>
      <a class="btn" href="http://localhost:5175/" target="_blank">Open Frontend (localhost:5175)</a>
    </div>
  </section>

  <!-- Slide 2: Architecture image -->
  <section id="s2" class="slide">
    <img class="fit" src="http://localhost:8009/omni-platform/docs/diagrams/architecture.png" alt="Architecture"/>
  </section>

  <!-- Slide 3: Investor Brief (embedded PDF if supported) -->
  <section id="s3" class="slide">
    <iframe class="frame" src="http://localhost:8009/omni-platform/docs/investor_brief.pdf"></iframe>
  </section>

  <!-- Slide 4: Outro -->
  <section id="s4" class="slide">
    <div>
      <div class="title">Hvala za ogled</div>
      <div class="subtitle">Backend: Cloud Run • Frontend: Vercel • FinOps & Admin</div>
      <a class="btn" href="mailto:sales@omni.example">Kontaktiraj nas</a>
    </div>
  </section>

  <div class="footer">Autoplay sequence: Title → Architecture → Investor Brief → Outro</div>

  <script>
    // Timings in milliseconds
    const timings = [10000, 30000, 45000, 10000]; // s1 10s, s2 30s, s3 45s, s4 10s
    const slides = [
      document.getElementById('s1'),
      document.getElementById('s2'),
      document.getElementById('s3'),
      document.getElementById('s4')
    ];
    let idx = 0;
    function show(i){ slides.forEach((s,j)=> s.classList.toggle('active', j===i)); }
    function next(){ idx = Math.min(idx+1, slides.length-1); show(idx); }
    // schedule transitions
    show(0);
    setTimeout(()=>{ next(); setTimeout(()=>{ next(); setTimeout(()=>{ next(); }, timings[2]); }, timings[1]); }, timings[0]);
  </script>
</body>
</html>
