<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Omni Platform – Lower Third</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: transparent;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    .stage { position: relative; width: 1920px; height: 200px; }
    .bar {
      position: absolute; bottom: 0; left: 0; right: 0;
      height: 140px;
      background: rgba(0,0,0,0.55);
      border-top: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }
    .accent {
      position: absolute; bottom: 0; left: 0; height: 140px; width: 12px;
      background: linear-gradient(180deg, #60a5fa 0%, #22d3ee 100%);
    }
    .text {
      position: absolute; bottom: 26px; left: 28px; right: 24px;
      display: flex; align-items: baseline; gap: 18px;
    }
    .title { font-size: 32px; font-weight: 800; letter-spacing: 0.4px; }
    .subtitle { font-size: 20px; color: #cbd5e1; }
    .badge {
      margin-left: auto;
      font-size: 16px; color: #93c5fd;
      padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="bar"></div>
    <div class="accent"></div>
    <div class="text">
      <div class="title">Omni Platform Demo</div>
      <div class="subtitle">Admin Dashboard • Catalog • Revenue History</div>
      <div class="badge">Live</div>
    </div>
  </div>
</body>
</html>
