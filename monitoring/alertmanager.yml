global:
  resolve_timeout: 5m
  # SMTP settings (for email notifications)
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@example.com'
  smtp_auth_username: 'alerts@example.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # How long to wait before sending a notification
  group_wait: 10s
  
  # How long to wait before sending notification about new alerts
  group_interval: 10s
  
  # How often to send notifications for the same alert
  repeat_interval: 3h
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Routes for different alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 30m
    
    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h
    
    # Cache alerts
    - match:
        component: cache
      receiver: 'cache-team'
    
    # ML/AI alerts
    - match:
        component: ml
      receiver: 'ml-team'
    
    # Business alerts
    - match:
        component: business
      receiver: 'business-team'

# Notification receivers
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'team@example.com'
        headers:
          Subject: '[OMNI Platform] Alert: {{ .GroupLabels.alertname }}'
  
  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    # Email
    email_configs:
      - to: 'oncall@example.com'
        headers:
          Subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }}'
    
    # Slack (configure webhook URL)
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-critical'
        title: 'üö® Critical Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}: {{ .Annotations.description }}{{ end }}'
    
    # PagerDuty (configure integration key)
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
  
  # Warning alerts
  - name: 'warning-alerts'
    email_configs:
      - to: 'team@example.com'
        headers:
          Subject: '‚ö†Ô∏è [WARNING] {{ .GroupLabels.alertname }}'
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-warnings'
        title: '‚ö†Ô∏è Warning Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
  
  # Cache team
  - name: 'cache-team'
    email_configs:
      - to: 'cache-team@example.com'
        headers:
          Subject: '[Cache] {{ .GroupLabels.alertname }}'
  
  # ML team
  - name: 'ml-team'
    email_configs:
      - to: 'ml-team@example.com'
        headers:
          Subject: '[ML/AI] {{ .GroupLabels.alertname }}'
  
  # Business team
  - name: 'business-team'
    email_configs:
      - to: 'business-team@example.com'
        headers:
          Subject: '[Business] {{ .GroupLabels.alertname }}'

# Inhibition rules (suppress certain alerts when others are firing)
inhibit_rules:
  # If service is down, don't alert on high latency/errors
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '(HighLatency|HighErrorRate).*'
    equal: ['service']
  
  # If Redis is down, don't alert on low cache hit rate
  - source_match:
      alertname: 'RedisDown'
    target_match:
      alertname: 'LowCacheHitRate'
  
  # Critical alerts suppress warnings of the same type
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
