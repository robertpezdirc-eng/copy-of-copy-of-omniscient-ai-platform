# Cloud Build configuration for OMNI Dashboard
# This file automates the build and deployment of the OMNI dashboard to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.dashboard'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/omni-dashboard:${_TAG}'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/omni-dashboard:${_TAG}'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'omni-dashboard'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/omni-dashboard:${_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'PROJECT_ID=${PROJECT_ID}'
      - '--set-env-vars'
      - 'REGION=${_REGION}'
      - '--set-env-vars'
      - 'OMNI_DEBUG_AUTH=true'
      - '--set-env-vars'
      - 'VERTEX_MODEL=gemini-2.5-flash'
      - '--set-env-vars'
      - 'GEMINI_MODEL=gemini-2.5-flash'
      - '--set-env-vars'
      - 'USE_OLLAMA=true'
      - '--set-env-vars'
      - 'OLLAMA_URL=https://ollama-661612368188.europe-west1.run.app'
      - '--set-env-vars'
      - 'OLLAMA_MODEL=llama3.2'
      - '--set-env-vars'
      - 'OLLAMA_TIMEOUT=60'

# Default substitution values
substitutions:
  _REGION: 'europe-west1'
  _TAG: 'latest'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

