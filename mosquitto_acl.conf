# OMNI Platform MQTT Access Control List
# Controls which devices can publish/subscribe to which topics

# User permissions for different device types
user vr_device_%
topic read omni/#
topic write omni/telemetry/%
topic write omni/heartbeat
topic read omni/commands/%
topic read omni/config/%

user iot_device_%
topic read omni/#
topic write omni/telemetry/%
topic write omni/heartbeat
topic read omni/commands/%
topic read omni/config/%

user camera_device_%
topic read omni/#
topic write omni/telemetry/%
topic write omni/heartbeat
topic read omni/commands/%
topic read omni/config/%
topic write omni/stream/%

user car_device_%
topic read omni/#
topic write omni/telemetry/%
topic write omni/heartbeat
topic read omni/commands/%
topic read omni/config/%

# Gateway permissions (full access)
user omni_gateway
topic readwrite omni/#
topic readwrite devices/#
topic readwrite vr/#
topic readwrite iot/#
topic readwrite stream/#

# Admin permissions (for management)
user omni_admin
topic readwrite #

# Pattern-based permissions for dynamic devices
pattern read omni/#
pattern write omni/telemetry/%
pattern write omni/heartbeat
pattern read omni/commands/%
pattern read omni/config/%

# Deny dangerous operations
pattern deny write $SYS/#
pattern deny write omni/admin/#
pattern deny write omni/secrets/#