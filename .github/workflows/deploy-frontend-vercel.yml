name: Deploy Frontend to Vercel

on:
  push:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend-vercel.yml'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy to Vercel (Preview/Prod)
        uses: vercel/action@v3
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          orgId: ${{ secrets.VERCEL_ORG_ID }}
          projectId: ${{ secrets.VERCEL_PROJECT_ID }}
          workingDirectory: frontend
          prod: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}