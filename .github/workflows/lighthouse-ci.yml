name: Lighthouse CI

on:
  workflow_dispatch:
    inputs:
      frontend_url:
        description: "Public frontend URL to audit (Vercel/Render)"
        required: true
        type: string

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Lighthouse CI
        run: npm i -g @lhci/cli

      - name: Run Lighthouse audit
        run: |
          lhci autorun \
            --collect.url=${{ inputs.frontend_url }} \
            --upload.target=temporary-public-storage \
            --assert.assertions.performance=warn \
            --assert.assertions.accessibility=warn \
            --assert.assertions.seo=warn