name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          export_default_credentials: true

      - name: Configure Docker auth
        run: gcloud auth configure-docker

      - name: Build & Push Image
        working-directory: omni-platform
        run: |
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.CLOUDRUN_SERVICE }}:$(date +%Y%m%d%H%M%S)"
          docker build -f Dockerfile.backend -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.CLOUDRUN_SERVICE }} \
            --image "$IMAGE" \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8004 \
            --set-env-vars VITE_BACKEND_URL=${{ secrets.PUBLIC_BACKEND_URL }}