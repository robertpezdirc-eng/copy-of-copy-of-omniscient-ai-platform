name: Cloud Smoke Tests

on:
  workflow_dispatch:
    inputs:
      gateway_url:
        description: "Gateway base URL (e.g., https://gateway-xxxxx.onrender.com)"
        required: false
        type: string
      frontend_url:
        description: "Frontend URL (e.g., Vercel/Render static site URL)"
        required: false
        type: string

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Run cloud smoke checks
        env:
          GATEWAY_URL: ${{ inputs.gateway_url }}
          FRONTEND_URL: ${{ inputs.frontend_url }}
        run: python scripts/cloud_smoke.py