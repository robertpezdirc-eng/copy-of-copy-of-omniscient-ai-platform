name: Vercel Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create frontend .env.production from secrets
        shell: bash
        run: |
          mkdir -p frontend
          cat > frontend/.env.production <<'EOF'
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_WS_URL=${{ secrets.VITE_WS_URL }}
          VITE_APP_NAME=Omni Enterprise Ultra Max
          VITE_APP_VERSION=2.0.0
          VITE_DEMO_MODE=false
          EOF

      - name: Deploy to Vercel (root, uses vercel.json builds)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          prod: true
          vercel-args: "--prod"

      - name: Alias default domain to latest deployment
        if: success()
        shell: bash
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          DEPLOY_URL="${{ steps.vercel.outputs.deployment-url }}"
          if [ -z "$DEPLOY_URL" ]; then
            echo "No deployment-url output from vercel action; skipping alias."
            exit 0
          fi
          echo "Aliasing default domain to $DEPLOY_URL"
          npx --yes vercel alias set "$DEPLOY_URL" copy-of-copy-of-omniscient-ai-platform.vercel.app -t "$VERCEL_TOKEN" --yes

      - name: Output deployment URL
        run: |
          echo "Live URL: ${{ steps.vercel.outputs.live-url }}"
          echo "Preview URL: ${{ steps.vercel.outputs.preview-url }}"
          echo "Deployment URL: ${{ steps.vercel.outputs.deployment-url }}"
          echo "If live URL is empty, check Vercel dashboard Deployments."