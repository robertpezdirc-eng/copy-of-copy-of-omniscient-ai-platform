name: Docs Index Autogen

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "**/.venv/**"
      - "**/node_modules/**"
      - "**/dist/**"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate README index
        run: |
          python scripts/generate_readme_index.py

      - name: Commit changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "omni-docs-bot"
            git config user.email "omni-docs-bot@users.noreply.github.com"
            git add docs_index.json DOCS_INDEX.md
            git commit -m "chore(docs): auto-update docs index and recent changes"
            git push
          else
            echo "No changes to commit."