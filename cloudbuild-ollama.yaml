# Cloud Build configuration for Ollama Docker image
# This builds the Ollama container optimized for IIoT analysis on Cloud Run

steps:
  # Build the Ollama Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ollama-llm-service:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ollama-llm-service:$SHORT_SHA'
      - '--build-arg'
      - 'OLLAMA_MODELS=${_OLLAMA_MODEL}'
      - '-f'
      - 'Dockerfile.ollama'
      - '.'
    timeout: '1800s'

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ollama-llm-service:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ollama-llm-service:$SHORT_SHA'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ollama-llm-service:latest'
  - 'gcr.io/$PROJECT_ID/ollama-llm-service:$SHORT_SHA'

# Substitutions for customization
substitutions:
  _OLLAMA_MODEL: 'llama3'

# Options for the build
options:
  machineType: 'N1_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
