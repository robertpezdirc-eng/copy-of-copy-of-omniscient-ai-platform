steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/omni-ai-worker:latest', '-f', 'Dockerfile', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/omni-ai-worker:latest']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'omni-ai-worker'
      - '--image=gcr.io/$PROJECT_ID/omni-ai-worker:latest'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--cpu=4'
      - '--memory=4Gi'
      - '--port=8080'
      - '--timeout=300'
      - '--set-env-vars=CUDA_VISIBLE_DEVICES=-1,TF_FORCE_CPU=1,HF_HUB_DISABLE_TELEMETRY=1'

images:
  - 'gcr.io/$PROJECT_ID/omni-ai-worker:latest'
