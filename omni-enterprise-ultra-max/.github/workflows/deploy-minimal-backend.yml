name: Deploy Minimal Backend (Cloud Run)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Print gcloud info
        run: |
          gcloud --version
          gcloud config list

      - name: Build and push minimal backend image via Cloud Build
        run: |
          gcloud builds submit --config cloudbuild-minimal.yaml --project "${{ secrets.GCP_PROJECT_ID }}"

      - name: Deploy to Cloud Run (minimal backend)
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
          BACKEND_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE_BACKEND }}
        run: |
          set -euo pipefail
          BACKEND_SERVICE=${BACKEND_SERVICE:-omni-ultra-backend}
          REGION=${REGION:-europe-west1}
          gcloud run deploy "$BACKEND_SERVICE" \
            --image "gcr.io/$PROJECT_ID/backend-minimal:latest" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-secrets OPENAI_API_KEY=OPENAI_API_KEY:latest \
            --min-instances 1 --max-instances 10 --memory 512Mi --cpu 1 --timeout 300
