version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      - RUN_AS_INTERNAL=1
      - PORT=8080
    ports:
      - "8080:8080"

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    env_file:
      - .env
    environment:
      - UPSTREAM_URL=http://backend:8080
      - API_KEYS=dev-key-123
    ports:
      - "8081:8080"
    depends_on:
      - backend
