# Docker Compose configuration for local Prometheus instance with Grafana Cloud forwarding
#
# This sets up a Prometheus instance that:
# 1. Scrapes metrics from your backend
# 2. Forwards to Grafana Cloud
#
# Usage:
# 1. Update prometheus.yml with your Grafana Cloud credentials
# 2. Run: docker-compose up -d
# 3. Check Prometheus UI at http://localhost:9090

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: omni-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring
    
  # Optional: Run Grafana locally for development/testing
  # grafana:
  #   image: grafana/grafana:latest
  #   container_name: omni-grafana
  #   ports:
  #     - "3000:3000"
