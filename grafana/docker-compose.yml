  #     - GF_SECURITY_ADMIN_PASSWORD=admin
  #   volumes:
  #     - grafana_data:/var/lib/grafana
  #   restart: unless-stopped
  #   networks:
  #     - monitoring

volumes:
  prometheus_data:
    driver: local
  # grafana_data:
  #   driver: local

networks:
  monitoring:
    driver: bridge
