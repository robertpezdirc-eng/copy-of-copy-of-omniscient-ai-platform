steps:
  # Build frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/omni-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/omni-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - '--build-arg'
      - 'VITE_API_URL=$_VITE_API_URL'
      - '--build-arg'
      - 'VITE_WS_URL=$_VITE_WS_URL'
      - './frontend'
    timeout: 1200s

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/omni-frontend:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/omni-frontend:latest']

images:
  - 'gcr.io/$PROJECT_ID/omni-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/omni-frontend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s

  # Optional: Deploy to Cloud Run (set substitutions below)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '$_FRONTEND_SERVICE'
      - '--image'
      - 'gcr.io/$PROJECT_ID/omni-frontend:latest'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

substitutions:
  _VITE_API_URL: ''
  _VITE_WS_URL: ''
  _FRONTEND_SERVICE: 'omni-frontend-prod'
  _REGION: 'europe-west1'
