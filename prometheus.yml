global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts/omni_sse_rules.yml"
  - "alerts/system_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: 'omni-dashboard'
    static_configs:
      - targets: ['omni-dashboard:8080']
    scrape_interval: 10s
    metrics_path: '/api/metrics'
    params:
      format: ['prometheus']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-proxy:80']
    scrape_interval: 30s

  - job_name: 'system'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'omni-unified'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets:
        # Choose the appropriate target for your environment:
        # - 'omni-unified:8082'          # Docker Compose service name
        - 'host.docker.internal:8082'    # Prometheus in Docker scraping host app
        # - 'localhost:8082'             # Prometheus on host scraping local app