---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omni-platform-ingress
  labels:
    app: omni-platform
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "omni-platform-ip"
    networking.gke.io/managed-certificates: "omni-platform-cert"
spec:
  defaultBackend:
    service:
      name: omni-platform-service
      port:
        number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: omni-platform-cert
spec:
  domains:
  - omni-platform.yourdomain.com
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: omni-platform-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: omni-platform
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: omni-platform-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: omni-platform-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
