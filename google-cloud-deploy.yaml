apiVersion: v1
kind: ConfigMap
metadata:
  name: omni-config
  labels:
    app: omni-platform
data:
  config.json: |
    {
      "platform": {
        "name": "OMNI Platform",
        "version": "4.0.0",
        "environment": "production",
        "features": {
          "quantum_singularity": true,
          "google_cloud_integration": true,
          "openai_integration": true,
          "monitoring": true,
          "logging": true
        }
      },
      "google_cloud": {
        "project_id": "omni-platform-2024",
        "region": "europe-west1",
        "storage_bucket": "omni-singularity-storage",
        "monitoring_enabled": true,
        "logging_enabled": true
      },
      "monitoring": {
        "metrics_interval": 30,
        "health_check_interval": 60,
        "alert_thresholds": {
          "cpu_usage": 80,
          "memory_usage": 85,
          "error_rate": 5
