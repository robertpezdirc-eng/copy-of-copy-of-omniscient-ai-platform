
# OMNI Platform - Google Cloud Deployment Configuration
# Complete Kubernetes deployment for production environment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: omni-platform-deployment
  labels:
    app: omni-platform
    version: "4.0.0"
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: omni-platform
  template:
    metadata:
      labels:
        app: omni-platform
        version: "4.0.0"
        environment: production
    spec:
      containers:
      - name: omni-platform
        image: gcr.io/omni-platform-2024/omni-platform:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: PORT
          value: "8080"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: omni-secrets
              key: secret-key
        - name: GCS_BUCKET
          valueFrom:
            secretKeyRef:
              name: omni-secrets
              key: gcs-bucket
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: omni-secrets
              key: openai-api-key
        - name: GOOGLE_CLOUD_PROJECT
          value: "omni-platform-2024"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: omni-secrets
              key: google-api-key
        - name: QUANTUM_API_KEY
          valueFrom:
            secretKeyRef:
              name: omni-secrets
              key: quantum-api-key
        - name: DEV_MODE
          value: "false"
        - name: OMNI_SYSTEM_CHECKS
          value: "false"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: logs-volume
        emptyDir: {}
      - name: config-volume
        configMap:
          name: omni-config
      # Sidecar container for monitoring
      - name: monitoring-sidecar
        image: gcr.io/omni-platform-2024/omni-monitoring:latest
        ports:
        - containerPort: 9090
          name: prometheus
        env:
        - name: PROMETHEUS_TARGET
          value: "localhost:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: omni-platform-service
  labels:
    app: omni-platform
spec:
  selector:
    app: omni-platform
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: omni-platform-internal
  labels:
    app: omni-platform
spec:
  selector:
    app: omni-platform
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
