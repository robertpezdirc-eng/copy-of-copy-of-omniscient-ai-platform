apiVersion: apps/v1
kind: Deployment
metadata:
  name: omni-backend
  namespace: omni
  labels:
    app: omni-backend
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: omni-backend
  template:
    metadata:
      labels:
        app: omni-backend
    spec:
      containers:
      - name: backend
        image: europe-west1-docker.pkg.dev/refined-graph-471712-n9/omni/omni-ultra-backend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: RUN_AS_INTERNAL
          value: "1"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: POSTGRES_HOST
          value: "postgresql-service"
        - name: POSTGRES_DB
          value: "omni"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 300
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: omni-backend-service
  namespace: omni
spec:
  selector:
    app: omni-backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: omni-backend-hpa
  namespace: omni
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: omni-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
