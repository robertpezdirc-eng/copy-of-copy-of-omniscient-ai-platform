<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija - Omni Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .selected-plan {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .payment-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .payment-info h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .features-list {
            list-style: none;
            margin: 10px 0;
        }
        
        .features-list li {
            padding: 5px 0;
            color: #666;
        }
        
        .features-list li:before {
            content: "‚úì";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .signup-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>üöÄ Omni Platform</h1>
            <p>Registracija za AI-Powered Business Solutions</p>
        </div>
        
        <div class="selected-plan" id="selectedPlan">
            <h3>Izbrani paket: <span id="planName">Basic</span></h3>
            <p id="planPrice">‚Ç¨29/mesec</p>
        </div>
        
        <div class="payment-info" id="paymentInfo">
            <h4>Kaj je vkljuƒçeno:</h4>
            <ul class="features-list" id="planFeatures">
                <li>10.000 API klicev</li>
                <li>Vsi AI agenti</li>
                <li>Chat podpora</li>
                <li>Napredna analitika</li>
            </ul>
        </div>
        
        <form id="signupForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Ime</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Priimek</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email naslov</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="company">Podjetje (opcijsko)</label>
                <input type="text" id="company" name="company">
            </div>
            
            <div class="form-group">
                <label for="password">Geslo</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Potrdi geslo</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="form-group">
                <label for="industry">Industrija</label>
                <select id="industry" name="industry">
                    <option value="">Izberi industrijo</option>
                    <option value="technology">Tehnologija</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Zdravstvo</option>
                    <option value="retail">Trgovina</option>
                    <option value="manufacturing">Proizvodnja</option>
                    <option value="education">Izobra≈æevanje</option>
                    <option value="other">Drugo</option>
                </select>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Strinjam se s <a href="#" target="_blank">pogoji uporabe</a> in <a href="#" target="_blank">pravilnikom o zasebnosti</a></label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">≈Ωelim prejemati novice in posodobitve</label>
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">
                <i class="fas fa-credit-card"></i> Registriraj se in Plaƒçaj
            </button>
        </form>
        
        <div class="login-link">
            <p>≈Ωe imate raƒçun? <a href="login.html">Prijavite se</a></p>
        </div>
    </div>

    <script>
        // Get plan from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedPlan = urlParams.get('plan') || 'basic';
        
        // Plan configurations
        const plans = {
            freemium: {
                name: 'Freemium',
                price: '‚Ç¨0/mesec',
                features: [
                    '1.000 API klicev',
                    'Osnovni AI chat',
                    'Email podpora',
                    'Osnovna analitika'
                ]
            },
            basic: {
                name: 'Basic',
                price: '‚Ç¨29/mesec',
                features: [
                    '10.000 API klicev',
                    'Vsi AI agenti',
                    'Chat podpora',
                    'Napredna analitika',
                    'Google Ads integracija'
                ]
            },
            pro: {
                name: 'Pro',
                price: '‚Ç¨99/mesec',
                features: [
                    '100.000 API klicev',
                    'Kvantno raƒçunalni≈°tvo',
                    'White-label mo≈ænosti',
                    '24/7 podpora',
                    'Custom integracije',
                    'SLA garancije'
                ]
            },
            enterprise: {
                name: 'Enterprise',
                price: '‚Ç¨299/mesec',
                features: [
                    'Neomejeni API klici',
                    'Dedicated infrastruktura',
                    'Custom razvoj',
                    'Osebni account manager',
                    'On-premise mo≈ænosti',
                    'Enterprise SLA'
                ]
            }
        };
        
        // Update plan display
        function updatePlanDisplay() {
            const plan = plans[selectedPlan];
            document.getElementById('planName').textContent = plan.name;
            document.getElementById('planPrice').textContent = plan.price;
            
            const featuresList = document.getElementById('planFeatures');
            featuresList.innerHTML = '';
            plan.features.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = feature;
                featuresList.appendChild(li);
            });
            
            // Update submit button text
            const submitBtn = document.getElementById('submitBtn');
            if (selectedPlan === 'freemium') {
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Registriraj se Brezplaƒçno';
            } else {
                submitBtn.innerHTML = '<i class="fas fa-credit-card"></i> Registriraj se in Plaƒçaj';
            }
        }
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                showError('Gesli se ne ujemata');
                return;
            }
            
            // Validate terms acceptance
            if (!data.terms) {
                showError('Morate se strinjati s pogoji uporabe');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registracija...';
            
            try {
                // Prepare registration data
                const registrationData = {
                    firstName: data.firstName,
                    lastName: data.lastName,
                    email: data.email,
                    company: data.company,
                    password: data.password,
                    industry: data.industry,
                    plan: selectedPlan,
                    newsletter: !!data.newsletter
                };
                
                // Call backend API
                const response = await fetch('/api/v1/billing/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: data.email, // Use email as temporary user ID
                        plan_id: selectedPlan,
                        user_data: registrationData
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('Registracija uspe≈°na! Preusmerjamo vas na dashboard...');
                    
                    // Store user data
                    localStorage.setItem('userEmail', data.email);
                    localStorage.setItem('userPlan', selectedPlan);
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showError(result.detail || 'Napaka pri registraciji');
                }
            } catch (error) {
                showError('Napaka pri povezavi s stre≈ænikom');
                console.error('Registration error:', error);
            } finally {
                submitBtn.disabled = false;
                if (selectedPlan === 'freemium') {
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Registriraj se Brezplaƒçno';
                } else {
                    submitBtn.innerHTML = '<i class="fas fa-credit-card"></i> Registriraj se in Plaƒçaj';
                }
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Initialize page
        updatePlanDisplay();
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            // You can add visual password strength indicator here
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>
</body>
</html>
