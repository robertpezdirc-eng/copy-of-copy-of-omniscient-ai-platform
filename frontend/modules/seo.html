<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analitika - OMNI Intelligence Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../env.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .module-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .module-icon {
            font-size: 48px;
        }
        .module-info h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 5px;
        }
        .module-category {
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .module-price {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .module-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .actions {
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .stat-change {
            font-size: 14px;
            color: #52c41a;
        }
        .stat-change.negative {
            color: #f5222d;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .feature-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .feature-card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../omni-dashboard.html" class="back-link">
            ‚Üê Nazaj na Dashboard
        </a>
        
        <div class="header">
            <div class="header-top">
                <div class="module-title">
                    <div class="module-icon">üîç</div>
                    <div class="module-info">
                        <h1>SEO Analitika</h1>
                        <div class="module-category">Marketing</div>
                    </div>
                </div>
                <div class="module-price">‚Ç¨6.0/mesec</div>
            </div>
            <div class="module-description">
                Sledenje kljuƒçnim besedam
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="activateModule()">Aktiviraj modul</button>
                <button class="btn btn-secondary" onclick="showDemo()">Oglej si demo</button>
                <button class="btn btn-secondary" onclick="exportData()">Izvozi podatke</button>
            </div>
        </div>

        <div class="dashboard-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="chart-container">
            <h2>üìà Trend analiza</h2>
            <canvas id="trendChart" height="80"></canvas>
        </div>

        <div class="chart-container">
            <h2>‚ú® Kljuƒçne funkcije</h2>
            <div class="features-grid" id="featuresGrid">
                <!-- Features will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const MODULE_ID = 'seo';
        const API_BASE_URL = window.ENV?.API_BASE_URL || 'http://localhost:8080';

        // Load module data
        async function loadModuleData() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/modules/${MODULE_ID}/data`);
                const data = await response.json();
                displayStats(data);
                displayChart(data);
            } catch (error) {
                console.error('Error loading module data:', error);
                displayDemoData();
            }
        }

        function displayStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            const stats = generateStatsForModule(data);
            
            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <h3>${stat.label}</h3>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-change ${stat.change < 0 ? 'negative' : ''}">
                        ${stat.change > 0 ? '‚Üë' : '‚Üì'} ${Math.abs(stat.change)}% vs pro≈°li mesec
                    </div>
                </div>
            `).join('');
        }

        function generateStatsForModule(data) {
            // Generate appropriate stats based on module type
            return [
                { label: 'Skupna vrednost', value: data.revenue || Math.round(Math.random() * 50000), change: Math.round((Math.random() - 0.5) * 30) },
                { label: 'Rast', value: `${data.growth || Math.round(Math.random() * 25)}%`, change: Math.round((Math.random() - 0.5) * 20) },
                { label: 'Transakcije', value: data.transactions || Math.round(Math.random() * 1000), change: Math.round((Math.random() - 0.5) * 15) },
                { label: 'AI Score', value: Math.round(Math.random() * 100), change: Math.round((Math.random() - 0.5) * 10) }
            ];
        }

        function displayChart(data) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            const chartData = data.forecast || Array.from({length: 7}, () => Math.round(Math.random() * 40000));
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Pon', 'Tor', 'Sre', 'ƒået', 'Pet', 'Sob', 'Ned'],
                    datasets: [{
                        label: 'Napoved',
                        data: chartData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function displayDemoData() {
            displayStats({});
            displayChart({});
        }

        function activateModule() {
            if (confirm('Aktivirati modul SEO Analitika?')) {
                alert('Modul uspe≈°no aktiviran! üéâ');
            }
        }

        function showDemo() {
            alert('Demo naƒçin - prikazani so vzorƒçni podatki');
        }

        function exportData() {
            alert('Podatki izvo≈æeni! üìä');
        }

        // Load features
        const featuresGrid = document.getElementById('featuresGrid');
        featuresGrid.innerHTML = `
            <div class="feature-card">
                <h4>ü§ñ AI Analiza</h4>
                <p>Inteligentna analiza podatkov z AI priporoƒçili</p>
            </div>
            <div class="feature-card">
                <h4>üìä Vizualizacije</h4>
                <p>Interaktivni grafi in dashboardi</p>
            </div>
            <div class="feature-card">
                <h4>üîî Opozorila</h4>
                <p>Avtomatska obvestila o pomembnih dogodkih</p>
            </div>
            <div class="feature-card">
                <h4>üìà Napovedi</h4>
                <p>AI napovedi trendov in prilo≈ænosti</p>
            </div>
        `;

        // Initialize
        loadModuleData();
    </script>
</body>
</html>
