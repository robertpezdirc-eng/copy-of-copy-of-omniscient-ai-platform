<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100vh; }
      .card { border: 1px solid #9993; border-radius: 12px; padding: 24px 28px; max-width: 640px; box-shadow: 0 8px 24px #0002; }
      h1 { margin: 0 0 12px; font-size: 22px; }
      p { margin: 0; opacity: .85; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: #0001; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite">
      <h1>200 OK — Live</h1>
      <p>Ta statična stran potrjuje, da je deployment aktiven.</p>
      <p>Endpoint: <code>/live</code> oziroma <code>/live.html</code>.</p>
    </div>
  </body>
</html>
