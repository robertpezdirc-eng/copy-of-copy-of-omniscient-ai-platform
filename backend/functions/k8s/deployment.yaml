apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-worker
  labels:
    app: ml-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-worker
  template:
    metadata:
      labels:
        app: ml-worker
    spec:
      containers:
        - name: ml-worker
          image: gcr.io/refined-graph-471712-n9/omni-ultra-backend:20251031200341
          imagePullPolicy: IfNotPresent
          env:
            - name: RUN_AS_INTERNAL
              value: "1"
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "2000m"
              memory: "4Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 300
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ml-worker
  labels:
    app: ml-worker
spec:
  type: ClusterIP
  selector:
    app: ml-worker
  ports:
    - name: http
      port: 8080
      targetPort: 8080
